<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
    <!-- Progress Bar -->
    <div class="mb-4">
      <div class="text-orange-500 font-semibold">1 di 3</div>
      <div class="relative mt-1 h-1 bg-gray-200">
        <div class="absolute top-0 left-0 h-full w-1/3 bg-orange-400"></div>
      </div>
    </div>
  
    <!-- Form Section -->
    <form>
      <!-- Selezione Affitto/Vendita -->
      <fieldset class="mb-4 border-dashed border-2 border-gray-300 p-4 rounded-md">
        <legend class="text-sm text-gray-500">Tipo di offerta</legend>
        <label class="flex items-center mb-2">
          <input type="radio" name="tipo" value="affitto" class="mr-2" />
          <span>Affitto</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="tipo" value="vendita" class="mr-2" checked />
          <span>Vendita</span>
        </label>
      </fieldset>
  
      <!-- Prezzo -->
      <div class="mb-4">
        <label for="prezzo" class="block text-sm font-medium text-gray-700">
          Prezzo
        </label>
        <input
          type="text"
          id="prezzo"
          placeholder="Prezzo dell'immobile in vendita"
          pattern="^\d+([.,]?\d+)?$"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
          oninput="this.value = this.value.replace(/[^0-9.,]/g, '')"
        />
      </div>
  
      <!-- Descrizione -->
      <div class="mb-4">
        <label for="descrizione" class="block text-sm font-medium text-gray-700">
          Descrizione
        </label>
        <textarea
          id="descrizione"
          placeholder="Descrizione dell'immobile in vendita"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
        ></textarea>
      </div>
  
      <!-- Numero di stanze -->
      <div class="mb-4">
        <label for="stanze" class="block text-sm font-medium text-gray-700">
          Numero di stanze
        </label>
        <input
          type="number"
          id="stanze"
          value="1"
          min="1"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
        />
      </div>
  
      <!-- Dimensioni -->
      <div class="mb-6">
        <label for="dimensioni" class="block text-sm font-medium text-gray-700">
          Dimensioni
        </label>
        <input
          type="text"
          id="dimensioni"
          placeholder="Superficie dell'immobile in vendita"
          pattern="^\d+([.,]?\d+)?$"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
          oninput="this.value = this.value.replace(/[^0-9.,]/g, '')"
        />
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-between">
        <button
          type="button"
          class="px-6 py-2 text-white bg-orange-500 rounded-md shadow hover:bg-orange-600"
        >
          Indietro
        </button>
        <button
          type="submit"
          class="px-6 py-2 text-white bg-orange-500 rounded-md shadow hover:bg-orange-600"
        >
          Continua
        </button>
      </div>
    </form>
  </div>
