<section>
    <table class="table-auto w-1/3 ml-2 mt-2">
        <tr>
            <th>Appuntamenti di oggi</th>
            <th>Luogo</th>
        </tr>
        @for(item of dates; track item.IDRichiesta){
        <tr>
            <td>Appuntamento con {{item.ClienteUsername}} alle {{item.data | date:'HH:mm'}}</td>
            <td>Via {{item.Annuncio.viaENumeroCivico}} {{item.Annuncio.citta}} {{item.Annuncio.comune}}</td>
        </tr>
    }
    </table>
</section>
